<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-emerald-500">
    <div class="contender bg-white h-48 w-96 rounded-md p-2">
        <header class="text-center">
            <h1 class="font-bold text-2xl">Gerador de QR Code</h1>
            <p class="text-slate-600">Insira uma URL ou texto, para criar um QR Code</p>
        </header>
        <div>
            <input class="w-full h-10 rounded-md text-sm border border-slate-200 outline-none focus:border-none p-4" id="qr-code-input" type="text" placeholder="Digite a URL ou texto...">
            <button class="w-full h-10 rounded-md bg-emerald-700 text-white my-3 text-lg cursor-pointer opacity-80 hover:opacity-100" id="qr-code-button">Gerar QR Code</button>
        </div>
        <div class="my-5 mx-4 flex opacity-0 border border-slate-200 p-4 justify-center rounded-md" id="qr-code">
            <img src="img/qrcode.png" id="qr-code-img">
        </div>
    </div>
</body>
</html>
