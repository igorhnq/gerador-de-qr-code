<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-emerald-500">
    <div class="bg-white h-64 w-96 rounded-md p-2">
        <header class="text-center">
            <h1 class="font-bold text-xl">Gerador de QR Code</h1>
            <p class="text-slate-600">Insira uma URL ou texto, para criar um QR Code</p>
        </header>
        <div>
            <input class="w-full h-10 rounded-md text-sm border border-slate-200 outline-none focus:border-none p-4" type="text" placeholder="Digite a URL ou texto...">
            <button class="w-full h-10 rounded-md bg-slate-200 text-sm my-3">Gerar QR Code</button>
        </div>
        <div class="my-5 mx-4">
            <img src="img/qrcode.png" alt="">
        </div>
    </div>
</body>
</html>
